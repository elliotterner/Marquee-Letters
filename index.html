<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Magic Rentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Marquee Magic Rentals</h1>
        <p>Your one-stop shop for marquee letter and number rentals!</p>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer rental, delivery, and pick-up/drop-off services for marquee letters and numbers.</p>
    </section>

    <section id="rental-form">
        <h2>Rent Your Letters and Numbers</h2>
        <form id="rentForm">
            <div class="letter-section">
                <h3>Letters</h3>
                <div id="letters"></div>
            </div>
            <div class="number-section">
                <h3>Numbers</h3>
                <div id="numbers"></div>
            </div>
            <div class="contact-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
